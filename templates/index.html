<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ómar B - About Me</title>
    <!--Base Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Navbar-->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!--My Stylesheet-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
  </head>
  <body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}

    <!-- About Section -->
    <div class="container mt-5 mb-5">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h1 class="mb-4">
            <span id="typewriter-text"></span><span class="blink-cursor"></span>
          </h1>
          <p class="retro-prompt">
            Computer Science student at Reykjavik University, focusing on Machine-Learning research and working with data.
          </p>
          <p class="retro-prompt">
            Feel free to explore the website to get to know me and my projects better!
          </p>
        </div>
        <div class="col-md-5 text-center">
          <img
            src="{{url_for('static', filename='assets/transcripts/headshot.jpg')}}"
            class="headshot"
            alt="Headshot photo"
          >
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      {% include 'footer.html' %}
    </footer>

    <script>
      (function () {
        var el = document.getElementById('typewriter-text');
        var text = "hello! i'm ómar bessi.";
        var i = 0;
        el.textContent = '';
        function type() {
          if (i < text.length) {
            el.textContent += text[i];
            i++;
            setTimeout(type, 80);
          }
        }
        setTimeout(type, 400);
      })();
    </script>
  </body>
</html>
